<!DOCTYPE html>
<html>
<head>
    <title>chat</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="../../../client/js/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../client/css/style.css">
</head>
<body>
    <div id="wrap">
        <div class="container">
            <article>
                {% if (message) != '' %}
                    <div class="alert alert-danger">
                        <button data-dismiss="alert" class="close" type="button">x</button>
                        {{ message }}
                    </div>
                {% endif %}
                
                <h4>
                    <span class="text-danger">chat</span> <small>criar conta</small>
                </h4>

                <hr />

                <form action="/criar-conta" method="post" class="form-horizontal">

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">E-mail</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                                <input type="text" name="email" value="" class="form-control" placeholder="E-mail">
                            </div>
                            <span class="help-block"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Senha</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                <input type="password" name="password" value="" class="form-control" placeholder="Senha">
                            </div>
                            <span class="help-block"></span>
                        </div>
                    </div>

                    <hr/>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a id="back" href="/entrar" class="btn btn-link"><span class="glyphicon glyphicon-circle-arrow-left"></span> Voltar</a>
                            <button id="submit" type="submit" class="btn btn-success">Enviar</button>
                        </div>
                    </div>    

                </form>
            </article>
        </div>
        <div id="push"></div>
    </div>
    
    <div id="footer">
        <div class="container">
            <p class="muted credit">&copy; <a href="http://junioro.wordpress.com" rel="author">J&uacute;nior Oliveira</a> 2014.</p>
        </div>
    </div>
    
</body>
</html>
