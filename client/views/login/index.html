<!DOCTYPE html>
<html>
<head>
    <title>chat</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link rel="stylesheet" href="../../../client/js/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../client/css/style.css">
    
    <style type="text/css">
        
        .panel-login {
            position: absolute;

            height: auto; 
            top: 30%; 

            width: 460px;
            left: 50%; 
            margin-left: -230px;
        }

        .panel-login .create-account {
            padding-left: 0px;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <article>
                {% if (message) != '' %}
                    <div class="alert alert-danger">
                        <button data-dismiss="alert" class="close" type="button">x</button>
                        {{ message }}
                    </div>
                {% endif %}

                <div class="panel panel-primary panel-login">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-lock"></span>&nbsp; Entrar
                    </div>
                    <div class="panel-body">
                        <form class="form-inline" role="form" action="/entrar" method="post">
                            <div class="form-group">
                                <input name="email" type="text" class="form-control" placeholder="E-mail" />
                            </div>
                            <div class="form-group">
                                <input name="password" type="password" class="form-control" placeholder="Senha" />
                            </div>
                            <button type="submit" class="btn btn-success">Enviar</button>
                        </form>
                        <a href="/criar-conta" class="create-account btn btn-link"><span class="glyphicon glyphicon-plus-sign"></span>&nbsp; Criar conta</a>
                    </div>
                </div>

            </article>
        </div>
        <div id="push"></div>
    </div>
    
    <div id="footer">
        <div class="container">
            <p class="muted credit">&copy; <a href="http://junioro.wordpress.com" rel="author">J&uacute;nior Oliveira</a> 2014.</p>
        </div>
    </div>
    
</body>
</html>
