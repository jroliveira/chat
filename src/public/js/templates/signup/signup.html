<div class="panel panel-default">
  <div class="panel-heading">
    <span class="glyphicon glyphicon-plus-sign"></span>&nbsp; Criar conta <small class="chat-status badge pull-right" style="margin-top: 2px;"></small>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" role="form" action="/criar-conta" method="post">
      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="email" type="text" class="form-control" placeholder="E-mail">
      </div>
      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="password" type="password" class="form-control" placeholder="Senha">
      </div>
      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="confirmPassword" type="password" class="form-control" placeholder="Confirmar senha">
      </div>
    </form>
  </div>
  <div class="panel-footer" style="height: 50px;">
    <div class="col-sm-12" style="padding: 0;">
      <a id="back" href="" class="btn-link btn-sm pull-left"><span class="glyphicon glyphicon-circle-arrow-left"></span>&nbsp; Voltar</a>
      <button id="submit" class="btn btn-success btn-sm pull-right">enviar</button>
    </div>
  </div>
</div>
